<div class="login-card">

    <div class="card-title">
        <h1>Login</h1>
        <span>You don't have an account? <a href="/register">Register</a></span>
    </div>
    <form class="form-group" [formGroup]="form" (ngSubmit)="onSubmit()">
        <input type="email" name="email" placeholder="Email" formControlName="email">
        <div class="password-input">
            <input [type]="showPassword ? 'text' : 'password'" name="password" placeholder="Password" formControlName="password">
            <label class="show-password">
                <input type="checkbox" (change)="togglePasswordVisibility()">
            </label>
        </div>
        <span>Forgot password? <a href="/resetPassword">Reset</a></span>

        <input class="submit" type="submit" value="Login">
    </form>
    <div class="card-terms">
        @if(form.getError('tooManyFailures')) {
        <label style="color: red;">Invalid Credentials. Try Again In {{timeoutString}}</label>
        <br>
        } @else if(form.getError('invalidCredentials')) {
        <label style="color: red;">Invalid Credentials</label>
        <br>
        }
    </div>
</div>
